jobs:
  scrape-leaflets:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Git pushë¥¼ ìœ„í•œ ê¶Œí•œ

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run leaflet scraper
        run: |
          python scrape_emart_leaflets.py

      - name: Commit and push leaflet images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # leaflets í´ë”ì˜ ìƒˆë¡œìš´ ì´ë¯¸ì§€ íŒŒì¼ì´ ìˆëŠ”ì§€ í™•ì¸
          if [ -d "leaflets" ] && [ "$(find leaflets -name '*.jpg' -type f)" ]; then
            echo "ğŸ“ New leaflet images found, committing..."
            git add leaflets/
            
            # ì‹¤ì œë¡œ ìŠ¤í…Œì´ì§•ëœ ë³€ê²½ì‚¬í•­ì´ ìˆëŠ”ì§€ í™•ì¸
            if git diff --cached --quiet; then
              echo "â„¹ï¸ No new changes to commit (images may already exist)"
            else
              git commit -m "ğŸ“¦ Daily E-mart leaflets update - $(date '+%Y-%m-%d %H:%M')"
