name: Daily Emart Leaflet Scraper

on:
  # schedule:
    # - cron: '0 1 * * *'  # 매일 01:00 UTC → 한국 오전 10시
  workflow_dispatch:  # 수동 실행도 가능하게

jobs:
  scrape-leaflets:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Git push를 위한 권한

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run leaflet scraper
        run: |
          python scrape_emart_leaflets.py

      - name: Commit and push leaflet images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # leaflets 폴더의 새로운 이미지 파일이 있는지 확인
          if [ -d "leaflets" ] && [ "$(find leaflets -name '*.jpg' -type f)" ]; then
            echo "📁 New leaflet images found, committing..."
            git add leaflets/
            
            # 실제로 스테이징된 변경사항이 있는지 확인
            if git diff --cached --quiet; then
              echo "ℹ️ No new changes to commit (images may already exist)"
            else
              git commit -m "📦 Daily E-mart leaflets update - $(date '+%Y-%m-%d %H:%M')"
              git push
              echo "✅ Successfully pushed new leaflet images"
            fi
          else
            echo "⚠️ No leaflet images found to commit"
          fi
